<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        
            <img src="assets/home.jpg" id="imgHeader"><br>
            <p><span style="font-size: 30px;">Menu - Faça sua escolha!</span></p>
      

        <div class="dishes">

            <h3>Prato principal</h3>
            <h4>Todos os pratos acompanham arroz, feijão e a sobremesa do dia</h4>


        <div class="meal-container">

            <div class="meal">

                <img src="assets/bife.jpg">
                Bife com batata
                <div class="price">R$30,00</div>
                <div class="quantity buttons_added">
                    <input type="button" value="-" class="minus">
                    <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                        class="input-text qty text" size="4" pattern="" inputmode="">
                    <input type="button" value="+" class="plus">
                </div>
            </div>

            <div class="meal">
                <img src="assets/coxa.jpg">
                Coxa de frango crocante
                <div class="price">R$25,00</div>
                <div class="quantity buttons_added">
                    <input type="button" value="-" class="minus">
                    <input type="number" step="1" min="0" max="" id="2" name="quantity" value="0" title="Qty"
                        class="input-text qty text" size="4" pattern="" inputmode="">
                    <input type="button" value="+" class="plus">
                </div>
            </div>

            <div class="meal">
                <img src="assets/panela.jpg">
                Carne de panela 
                <div class="price">R$22,00</div>
                <div class="quantity buttons_added">
                    <input type="button" value="-" class="minus">
                    <input type="number" step="1" min="0" max="" id="3" name="quantity" value="0" title="Qty"
                        class="input-text qty text" size="4" pattern="" inputmode="">
                    <input type="button" value="+" class="plus">
                </div>
            </div>
        </div>
        </div>

        <div class="side-dishes">

            <h3>Acompanhamentos</h3>
            <h4>Porções para uma pessoa</h4>

            <div class="side-dishes-container">

            

            <div class="meal">
                <img src="assets/farofa.jpg">
                Farofa 
                <div class="price">R$10,00</div>
                <div class="quantity buttons_added">
                    <input type="button" value="-" class="minus">
                    <input type="number" step="1" min="0" max="" id="4" name="quantity" value="0" title="Qty"
                        class="input-text qty text" size="4" pattern="" inputmode="">
                    <input type="button" value="+" class="plus">
                </div>
            </div>

            <div class="meal">
                <img src="assets/salad.jpg">
                Mini salada
                <div class="price">R$8,00</div>
                <div class="quantity buttons_added">
                    <input type="button" value="-" class="minus">
                    <input type="number" step="1" min="0" max="" id="5" name="quantity" value="0" title="Qty"
                        class="input-text qty text" size="4" pattern="" inputmode="">
                    <input type="button" value="+" class="plus">
                </div>
            </div>

            <div class="meal">
                <img src="assets/torresmo.jpg">
                Torresmo
                <div class="price">R$12,00</span></div>
                <div class="quantity buttons_added">
                    <input type="button" value="-" class="minus">
                    <input type="number" step="1" min="0" max="" id="6" name="quantity" value="0" title="Qty"
                        class="input-text qty text" size="4" pattern="" inputmode="">
                    <input type="button" value="+" class="plus">
                </div>
            </div>
        </div>
        </div>

        <div class="personalData">
            <h3>Dados pessoais:</h3> 
            <input class="input-data" id="nome" placeholder="Digite seu nome"></input>
            <input class="input-data" id="phone" placeholder="Digite seu telefone"></input>
            <input class="input-data" id="email" placeholder="Digite seu email"></input>
        </div>

        <button>Calcular</button>

        <div class="output" id="output">

        </div>

    </div>

</body>
</html>
